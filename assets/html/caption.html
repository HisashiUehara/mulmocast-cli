<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text at Bottom of Box</title>
    <style>
        .container {
            /* Box styling */
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            position: relative;
            margin: 50px auto;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        
        .bottom-text {
            /* Text positioned at the bottom */
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            /* Enable text wrapping */
            word-wrap: break-word;
            overflow-wrap: break-word;
            /* Optional styling */
            font-family: Arial, sans-serif;
            line-height: 1.4;
        }
        
        /* Controls panel */
        .controls {
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }
        
        input, button {
            margin: 5px;
            padding: 8px;
        }
        
        input {
            width: 70%;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Test Different Text Lengths</h3>
        <input type="text" id="textInput" value="This is sample text positioned at the bottom of the box. It will wrap to multiple lines if it exceeds the width of the box.">
        <button onclick="updateText()">Update Text</button>
    </div>
    
    <div class="container">
        <div class="bottom-text" id="bottomText">
            This is sample text positioned at the bottom of the box. It will wrap to multiple lines if it exceeds the width of the box.
        </div>
    </div>

    <script>
        function updateText() {
            const text = document.getElementById('textInput').value;
            document.getElementById('bottomText').textContent = text;
        }
    </script>
</body>
</html>
