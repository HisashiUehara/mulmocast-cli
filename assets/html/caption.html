<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin: 0;
      background-color: rgba(0, 0, 0, 0);
    }
    .container {
        /* Box styling */
        width: ${width}px;
        height: ${height}px;
        position: relative;
        margin: 0;
        box-sizing: border-box;
        color: blue;
        background-color: rgba(0, 0, 0, 0);
      }
    .bottom-text {
        /* Text positioned at the bottom */
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        /* Enable text wrapping */
        word-wrap: break-word;
        overflow-wrap: break-word;
        /* Optional styling */
        font-family: Arial, sans-serif;
        line-height: 1.4;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="bottom-text">${caption}</div>
    </div>
</body>
</html>
