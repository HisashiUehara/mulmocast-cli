<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
        /* Box styling */
        width: 300px;
        height: 200px;
        position: relative;
        margin: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
    }
    
    .bottom-text {
        /* Text positioned at the bottom */
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        /* Enable text wrapping */
        word-wrap: break-word;
        overflow-wrap: break-word;
        /* Optional styling */
        font-family: Arial, sans-serif;
        line-height: 1.4;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="bottom-text">
            This is sample text positioned at the bottom of the box. It will wrap to multiple lines if it exceeds the width of the box.
            日本語であっても、ちゃんと折り返してくれるかな？
        </div>
    </div>
</body>
</html>
